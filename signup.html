<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Newsletter Signup</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin"  method="POST">
        <img class="mb-4" src="/images/clari-logo.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>
       
        <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="password" name="lName" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="email"  class="form-control bottom" placeholder="Email" required>
        
        <button class="btn btn-lg btn-outline-dark btn-block" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; Ivan Hernandez - 2020</p>
    </form>
</body>
</html>
